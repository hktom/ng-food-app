<app-header></app-header>

<div class="w-75 mx-auto my-5">
  <div
    class="alert alert-success"
    role="alert"
    [ngStyle]="{ opacity: alertOpacity }"
  >
    Food added to cart
  </div>

  <div class="bg-light px-4 py-5 mb-5">
    <h1 class="mb-5">Add New Foods</h1>
    <form #foodFormRef (submit)="$event.preventDefault()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          #foodNameRef
        />
      </div>

      <!-- img url -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Img url</label>
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          #foodImgUrlRef
        />
      </div>
      <!-- img url -->

      <!-- price -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          #foodPriceRef
        />
      </div>
      <!-- price -->

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          #foodDescriptionRef
        ></textarea>
      </div>
      <button
        class="btn btn-primary"
        (click)="
          addNewFood({
            name: foodNameRef.value,
            imgUrl: foodImgUrlRef.value,
            price: foodPriceRef.value,
            description: foodDescriptionRef.value
          })
        "
      >
        Save New Foods
      </button>
    </form>
  </div>

  <div class="d-flex w-100">
    <div class="row w-75">
      <div class="col-md-4 mb-5" *ngFor="let food of foods">
        <app-food
          [food]="food"
          (foodSelectedEvent)="foodSelectedHandler(food)"
        ></app-food>
      </div>
    </div>

    <div class="w-25 bg-light px-1 pt-1">
      <app-cart [items]="foodSelected"></app-cart>
    </div>
  </div>
  <div class="mt-5">
    <app-header title="copyright@2024"> </app-header>
  </div>
</div>
