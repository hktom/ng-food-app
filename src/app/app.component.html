<app-header></app-header>

<div class="w-75 mx-auto my-5">
  <div class="d-flex w-100">
    <div class="row w-75">
      <div class="col-md-4 mb-5" *ngFor="let food of foods">
        <app-food
          [food]="food"
          (foodSelectedEvent)="foodSelectedHandler(food)"
        ></app-food>
      </div>
    </div>

    <div class="w-25 bg-light px-1 pt-1">
      <app-cart [items]="foodSelected"></app-cart>
    </div>
  </div>
  <div class="mt-5">
    <app-header title="copyright@2024"> </app-header>
  </div>
</div>
